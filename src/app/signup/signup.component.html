<body>
    <h1 style = "text-align:center; padding-right:50px ;font-weight:normal; padding-top:50px">Create a New Account</h1>
    <b><h3 style=" text-align:center;font-size:25px ;font-weight:50;padding-right:200px">It's quick and easy.</h3></b>
    <form name = "Form" #f = "ngForm" novalidate>
        <div class="form-group centered">
            <div class="input-icons"> 
                <i class="fa fa-user icon"> 
                </i> 
           <input type ="text" [(ngModel)] = "model.Name" #Name="ngModel" 
           [ngClass] = "{ 'is-invalid': f.submitted && Name.invalid }" 
           placeholder="Name" name = "Name" required />
            <div class = "invalid-feedback">
                <!-- <div *ngIf = "f.Name.errors.required">please enter your name</div>
                <div *ngIf="f.Name.errors.minlength">Name must be at least 6 characters</div> -->
            <div>Name is Required</div>
            </div>
           </div>
        </div>
        <div class="form-group centered">
            <div class="input-icons"> 
                <i class="fa fa-user icon"> 
                </i> 
            <input type ="text" [(ngModel)] = "model.uname" #uname = "ngModel"
            [ngClass] = "{ 'is-invalid': f.submitted && uname.invalid }"
            placeholder="User Name" name = "uname" required />
            <div class = "invalid-feedback">
                <div>User Name is Mandatory</div>
            </div>
            </div>
         </div>
        <div class="form-group centered">
            <div class="input-icons"> 
                <i class="fa fa-envelope icon"> 
                </i> 
            <input type ="text" [(ngModel)]="model.Email" #Email="ngModel"
            [ngClass]="{'is-invalid': f.submitted && Email.invalid}"
            placeholder="Email" name="Email" required email/>
            <div class = "invalid-feedback">
                <div>Email is Mandatory</div>
            </div>
            </div>
        </div>
        <div class="form-group centered">
            <div class="input-icons"> 
                <i class="fa fa-lock icon"> 
                </i> 
            <input type ="text" [(ngModel)]="model.pwd" #pwd="ngModel"
            [ngClass]="{'is-invalid': f.submitted && pwd.invalid}" 
            placeholder="New Password" name="pwd" required />
            <div class="invalid-feedback">
                <div>password is required</div> 
            </div>
            </div>
        </div>
        <div class="form-group centered">
            <div class="input-icons"> 
                <i class="fa fa-lock icon"> 
                </i> 
            <input type ="text" [(ngModel)]="model.cpwd" #cpwd="ngModel"
            [ngClass]="{'is-invalid': f.submitted && cpwd.invalid}" 
            placeholder="Confirm Password" name="cpwd" required />
            <div class="invalid-feedback">
                <div>Reenter your password </div> 
            </div>
            </div>
        </div>
        <div class="form-group centered">
            <div class="input-icons"> 
                <i class="fa fa-phone icon"> 
                </i> 
            <input type ="text" [(ngModel)]="model.phoneNum" #phoneNum="ngModel"
            [ngClass]="{'is-invalid': f.submitted && phoneNum.invalid}" 
            placeholder="Phone Number" name="phoneNum" required />
            <div class="invalid-feedback">
                <div>Phone number is mandatory </div> 
            </div>
            </div>
        </div>
        <p>By creating an account you agree to our <a href="#" style="color:rgb(34, 30, 255)">Terms & Privacy</a>.</p>
        <div class = "btn">
            <button>Create your Account</button>
        </div>
        <div class = "dropdown-divider"></div>
        <a>Already have an Account?</a>
        <a href = "myaccount">Sign-In</a>
        
    </form>
</body>
